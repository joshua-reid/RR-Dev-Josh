<!-- START AUTO MINIFORM -->
<h4 style="margin-left: 50px;">AUTO</H4>
<div class="miniform_all">
    <div style="position: relative;">
        <div style="position: absolute; top: 0px; left: 0px;">
            <!-- start dcs_wrap -->
            <div class="form_wrap">
                <form>
                    <div class="header">
                         <table>
                            <tbody><tr>
                            <td><h1>See New Car Clearance Prices</h1></td>
                            </tr>
                        </tbody></table>
                        <img class="header-icon" src="http://reply-articles.reply.modxcloud.com/assets/images/forms/car-icon.png">
                    </div>
                    <div class="questions_wrap">
                            <h3><i class="icon-arrow-right"></i> Get started now, choose your vehicle:</h3>
                               <div class="select_make"> 
                                <select class="" id="make" name="make">
                                        <option value="">Select a Make</option>
                                        <option value="Acura" >Acura</option>
                                        <option value="Audi" >Audi</option>
                                        <option value="BMW" >BMW</option>
                                        <option value="Buick" >Buick</option>
                                    </select>
                            </div>
                            <div class="select_model"> 
                                <select class="" id="model" name="model" onchange="">
                                    <option value="">Select a Model</option>
                                    <option value="Acura" >Camaro</option>
                                    <option value="Audi" >Cruze</option>
                                </select>
                            </div>
                            <div class="carimgwrap">
                                <img id="carimg0" class="car_bg" src="assets/images/forms/car_130x98.png" width=130 height=98 border=0>
                            </div>
                            <div class="zip_field">
                                  <input class="input-small zip-auto" id="MainZip" name="MainZip" maxlength="5" type="text" data-bvalidator="regex[\d{5}],required" data-bvalidator-msg="Please enter your zip" placeholder="Enter Zip">
                            </div>
                            <div class="error-message"><p>Please Enter Zip</p></div>
                            <div class="btn_wrap" id="btnsbmt">
                            <button class="btn btn-success btn-continue" type="button">Continue <i class="icon-play icon-white"></i></button>
                            </div>
                       </div>
                        <div class="powered_by">
                            <div class="powered">Powered by <a href="http://www.imotors.com/" target="_blank">iMotors.com</a></div>
                        </div>
                </form>
            </div>
            <!-- end form_wrap  -->
        </div>
    </div>
</div>
<!-- END MINIFORM -->
